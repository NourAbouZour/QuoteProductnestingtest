<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - DXF Quotation System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .register-container {
            background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden; width: 100%; max-width: 480px;
        }
        .register-header { background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%); color: white; padding: 30px; text-align: center; }
        .register-header h1 { font-size: 2em; margin-bottom: 10px; font-weight: 300; }
        .register-form { padding: 30px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 1.05em; }
        .form-group input { width: 100%; padding: 12px 15px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s ease; }
        .form-group input:focus { outline: none; border-color: #ff6600; }
        .submit-btn { width: 100%; background: linear-gradient(135deg, #000000 0%, #ff6600 100%); color: white; border: none; padding: 14px; border-radius: 25px; font-size: 1.05em; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 10px; }
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 16px; font-weight: 600; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .back-link { text-align: center; margin: 15px 0 25px; }
        .back-link a { color: #ff6600; text-decoration: none; font-weight: 600; }
        .back-link a:hover { text-decoration: underline; }
    </style>
    <script>
        function preventEmptySubmit(e) {
            // All fields required; extra client-side guard
            const fields = ['email','password','full_name','work_id','extnumber'];
            for (const id of fields) {
                const el = document.getElementById(id);
                if (!el || !el.value.trim()) {
                    alert('All fields are required.');
                    e.preventDefault();
                    return false;
                }
            }
            const ext = document.getElementById('extnumber').value.trim();
            if (!/^\d+$/.test(ext)) {
                alert('Extension number must be a valid integer.');
                e.preventDefault();
                return false;
            }
            return true;
        }
    </script>
    </head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üìù Create Account</h1>
            <p>Sign up to access the DXF Quotation System</p>
        </div>
        <div class="register-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" onsubmit="return preventEmptySubmit(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="work_id">Work ID</label>
                    <input type="text" id="work_id" name="work_id" required>
                </div>
                <div class="form-group">
                    <label for="extnumber">Extension Number</label>
                    <input type="number" id="extnumber" name="extnumber" required>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="back-link">
                <a href="{{ url_for('user_login') }}">‚Üê Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
